<main role="main">

    <!--CARROUSEL-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img class="first-slide" src="assets/images/slide-11.jpg" alt="First slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>Encuentra las mejores tiendas del mercado.</h1>
                <p>Podras navegar con toda libertad dentro de nuestro catalogo de tiendas y asi comprar los que se te plazca en cualquier momento.</p>
                <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="second-slide" src="assets/images/slide-12.png" alt="Second slide">
            <div class="container">
              <div class="carousel-caption">
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

      <br><br>

    <div class="container marketing">
        <div class="row">
            <img class="col-2" [src]="logo" alt="First slide">
            <div class="col-10">
                <div class="row">
                    <h1 class="col-12">{{store.Nombre}}</h1>
                    <p class="col-12">{{descripcion}}</p>
                    <p class="col-12">Contacto: {{contacto}}</p>
                </div>
            </div>
        </div>
        <br>
        <hr class="featurette-divider">
        <br>
        <div [innerHTML]="comment"></div>
    </div>
</main>
